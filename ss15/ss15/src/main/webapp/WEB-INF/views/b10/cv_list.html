<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách CV</h2>
    <a class="btn btn-success mb-2" th:href="@{/cvs/add}">Thêm CV mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên đầy đủ</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cv : ${cvs}">
            <td th:text="${cv.fullName}"></td>
            <td th:text="${cv.email}"></td>
            <td th:text="${cv.phoneNumber}"></td>
            <td>
                <a th:href="@{|/cvs/${cv.id}|}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{|/cvs/edit/${cv.id}|}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{|/cvs/delete/${cv.id}|}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(cvs)}">
            <td colspan="4" class="text-center">Chưa có CV nào.</td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/">index</a>
</body>
</html>
