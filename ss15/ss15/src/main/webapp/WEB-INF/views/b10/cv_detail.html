<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${cv.fullName}"></h2>
    <ul class="list-group">
        <li class="list-group-item"><b>Email:</b> <span th:text="${cv.email}"></span></li>
        <li class="list-group-item"><b>Số điện thoại:</b> <span th:text="${cv.phoneNumber}"></span></li>
        <li class="list-group-item"><b>Trình độ học vấn:</b> <span th:text="${cv.education}"></span></li>
        <li class="list-group-item"><b>Kinh nghiệm làm việc:</b> <span th:text="${cv.experience}"></span></li>
        <li class="list-group-item"><b>Kỹ năng:</b> <span th:text="${cv.skills}"></span></li>
    </ul>
    <a th:href="@{/cvs}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</body>
</html>
