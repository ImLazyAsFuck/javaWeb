<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm sản phẩm</title>
</head>
<body>

<h2>Tìm kiếm sản phẩm</h2>
<form th:action="@{/product}" method="get">
    <input type="text" name="keyword" placeholder="Nhập tên sản phẩm" th:value="${keyword}">
    <button type="submit">Tìm kiếm</button>
</form>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<h3 th:if="${keyword}">Kết quả tìm kiếm cho: <span th:text="${keyword}"></span></h3>

<div th:if="${products != null and products.size() > 0}">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${products == null or products.size() == 0}">
    <p>Không tìm thấy sản phẩm phù hợp</p>
</div>

<a href="/">Quay lại</a>

</body>
</html>
