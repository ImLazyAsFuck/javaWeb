<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CV List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
<div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">CV List</h1>
  <div class="flex justify-between items-center">
    <div class="mb-6">
      <form method="get" action="/cv" class="flex justify-end gap-2">
        <input type="text" name="name" placeholder="Search by name..."
               class="border border-gray-300 rounded-md px-3 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
          Search
        </button>
      </form>
    </div>
    <div class="mb-4 text-right">
      <a href="/cv/add"
         class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">
        Add CV
      </a>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border border-gray-300">
      <thead class="bg-gray-200">
      <tr>
        <th class="px-4 py-2 border">ID</th>
        <th class="px-4 py-2 border">Full Name</th>
        <th class="px-4 py-2 border">Image</th>
        <th class="px-4 py-2 border">Email</th>
        <th class="px-4 py-2 border">Phone</th>
        <th class="px-4 py-2 border">Education</th>
        <th class="px-4 py-2 border">Experience</th>
        <th class="px-4 py-2 border">Skills</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${cvs.isEmpty()}">
         <td colspan="9" class="px-4 py-2 text-center">No CV</td>
       </tr>
      <tr th:each="cv : ${cvs}" class="text-center hover:bg-gray-50">
        <td class="px-4 py-2 border" th:text="${cv.id}"></td>
        <td class="px-4 py-2 border" th:text="${cv.fullname}"></td>
        <td class="px-4 py-2 border">
          <img th:src="${cv.image}" alt="image" class="w-24 h-24 object-cover rounded-full mx-auto">
        </td>
        <td class="px-4 py-2 border" th:text="${cv.email}"></td>
        <td class="px-4 py-2 border" th:text="${cv.phone}"></td>
        <td class="px-4 py-2 border" th:text="${cv.education}"></td>
        <td class="px-4 py-2 border" th:text="${cv.experience}"></td>
        <td class="px-4 py-2 border" th:text="${cv.skills}"></td>
        <td class="px-4 py-2 border space-x-2">
          <a th:href="@{'/cv/edit?id=' + ${cv.id}}"
             class="text-blue-600 hover:underline">
            Edit
          </a>
          <a th:href="@{'/cv/delete?id=' + ${cv.id}}"
             class="text-red-600 hover:underline"
             onclick="return confirm('Are you sure?')">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
