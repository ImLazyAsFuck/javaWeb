<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form th:action="@{/cv/add}" method="post"
      enctype="multipart/form-data"
      th:object="${cvDto}"
      class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md space-y-4">

  <h2 class="text-2xl font-bold text-center text-gray-800">Add New CV</h2>

  <div>
    <input th:field="*{fullname}" placeholder="Full Name"
           class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
  </div>

  <div>
    <input th:field="*{email}" placeholder="Email"
           class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <div>
    <input th:field="*{phone}" placeholder="Phone"
           class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
  </div>

  <div>
    <input th:field="*{education}" placeholder="Education" class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></div>
  </div>

  <div>
    <input th:field="*{experience}" placeholder="Experience" class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></div>
  </div>
  <div>
    <input th:field="*{skills}" placeholder="Skills" class="w-full px-4 py-2 border rounded-lg" />
    <div class="text-red-500 text-sm" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>
  </div>
  <label class="flex items-center gap-3 w-full px-4 py-2 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4-4 4 4m0 0v6m0-6l4-4 4 4" />
    </svg>
    <span class="text-gray-700">Upload Image</span>
    <input type="file" th:field="*{file}" class="hidden">
  </label>
  <input type="submit" value="Add" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
  <input type="button" value="Cancel" onclick="window.location.href='/cv'" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
</form>
</body>
</html>
