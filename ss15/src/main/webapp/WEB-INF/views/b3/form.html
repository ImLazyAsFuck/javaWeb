<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/register}" th:object="${user}" method="post">
    <div>
        <input type="text" th:field="*{username}" placeholder="Username">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></p>
    </div>

    <div>
        <input type="text" th:field="*{password}" placeholder="Password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>
    </div>

    <div>
        <input type="text" th:field="*{email}" placeholder="Email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>
    </div>

    <input type="submit" value="Submit">
</form>
<a href="/">index</a>

</body>
</html>
