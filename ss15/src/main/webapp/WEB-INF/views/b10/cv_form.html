<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CV Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${cv.id == null ? 'Thêm CV mới' : 'Chỉnh sửa CV'}"></h2>
    <form th:action="@{${cv.id == null} ? '/cvs/add' : '/cvs/edit/' + ${cv.id}}" th:object="${cv}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đầy đủ</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Trình độ học vấn</label>
            <input type="text" class="form-control" th:field="*{education}">
        </div>
        <div class="mb-3">
            <label class="form-label">Kinh nghiệm làm việc</label>
            <textarea class="form-control" th:field="*{experience}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Kỹ năng</label>
            <textarea class="form-control" th:field="*{skills}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/cvs}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
