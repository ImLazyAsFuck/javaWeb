<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý chuyến xe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="container mx-auto mt-6 px-4">
    <h2 class="text-2xl font-semibold mb-4">Danh sách chuyến xe</h2>

    <a class="inline-block bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded mb-4 transition"
       th:href="@{/admin/trip/add}">Thêm chuyến xe mới</a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 shadow-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 border">Điểm đi</th>
                <th class="px-4 py-2 border">Điểm đến</th>
                <th class="px-4 py-2 border">Khởi hành</th>
                <th class="px-4 py-2 border">Đến nơi</th>
                <th class="px-4 py-2 border">Xe</th>
                <th class="px-4 py-2 border">Số ghế trống</th>
                <th class="px-4 py-2 border">Hình ảnh</th>
                <th class="px-4 py-2 border">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trip : ${trips}" class="border-t hover:bg-gray-50">
                <td class="px-4 py-2 border" th:text="${trip.departure}"></td>
                <td class="px-4 py-2 border" th:text="${trip.destination}"></td>
                <td class="px-4 py-2 border" th:text="${#temporals.format(trip.departureTime, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-4 py-2 border" th:text="${#temporals.format(trip.arrivalTime, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-4 py-2 border" th:text="${trip.busId}"></td>
                <td class="px-4 py-2 border" th:text="${trip.seatsAvailable}"></td>
                <td class="px-4 py-2 border text-center">
                    <img th:src="${trip.image}" class="w-16 h-auto mx-auto" alt="Bus image"/>
                </td>
                <td class="px-4 py-2 border text-center space-x-2">
                    <a th:href="@{|/admin/trip/edit/${trip.id}|}"
                       class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition">Sửa</a>
                    <a th:href="@{|/admin/trip/delete/${trip.id}|}"
                       onclick="return confirm('Bạn chắc chắn?')"
                       class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/admin}"
       class="inline-block mt-4 bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded transition">
        Quay lại
    </a>
</div>
</body>
</html>
