<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cập nhật Xe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-bold mb-4">Cập nhật Xe</h2>
        <form th:action="@{'/admin/bus/edit?id=' + ${busDto.id}}" th:object="${busDto}" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" name="_method" value="put"/>

            <div>
                <label class="block text-sm font-medium text-gray-700">Biển số xe</label>
                <input type="text" th:field="*{licensePlate}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Loại xe</label>
                <select th:field="*{busType}"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="VIP">VIP</option>
                    <option value="LUXURY">LUXURY</option>
                    <option value="NORMAL">NORMAL</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Số hàng ghế</label>
                    <input type="number" th:field="*{rowSeat}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <p th:if="${#fields.hasErrors('rowSeat')}" th:errors="*{rowSeat}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Số cột ghế</label>
                    <input type="number" th:field="*{colSeat}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <p th:if="${#fields.hasErrors('colSeat')}" th:errors="*{colSeat}" class="text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Ảnh xe</label>
                <input type="file" name="file"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <small class="text-gray-500">Chỉ chấp nhận file ảnh (JPG, PNG)</small>
            </div>

            <div class="flex justify-end space-x-2">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Lưu thay đổi
                </button>
                <button type="button" onclick="window.location.href = '/admin/bus'"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Quay về danh sách xe buýt
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
