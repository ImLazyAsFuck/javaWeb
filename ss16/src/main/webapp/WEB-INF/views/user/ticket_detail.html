<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Chi tiết vé</h2>
    <ul class="space-y-4">
        <li class="border-b pb-2"><b>Mã vé:</b> <span th:text="${ticket.id}"></span></li>
        <li class="border-b pb-2"><b>Chuyến xe:</b> <span th:text="${ticket.tripBusId}"></span></li>
        <li class="border-b pb-2"><b>Ngày đi:</b> <span th:text="${ticket.departureDate}"></span></li>
        <li class="border-b pb-2"><b>Ghế:</b> <span th:text="${ticket.listSeat}"></span></li>
        <li class="border-b pb-2"><b>Tổng tiền:</b> <span th:text="${#numbers.formatDecimal(ticket.totalMoney, 1, 'COMMA', 2, 'POINT')}"></span></li>
    </ul>
    <div class="mt-6">
        <a th:href="@{/ticket/my}" class="inline-block px-4 py-2 text-sm bg-gray-500 text-white hover:bg-gray-600 rounded">Quay lại</a>
    </div>
</div>
</body>
</html>
