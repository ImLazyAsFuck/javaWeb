<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Đăng ký tài khoản</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Tạo tài khoản mới để đặt vé và quản lý xe</p>

    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" th:field="*{username}"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="text-sm text-red-600 mt-1"></p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="email" th:field="*{email}"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="text-sm text-red-600 mt-1"></p>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" th:field="*{password}"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="text-sm text-red-600 mt-1"></p>
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
            Đăng ký
        </button>
    </form>

    <div class="mt-6 text-center text-sm">
        <span>Đã có tài khoản?</span>
        <a th:href="@{/login}" class="text-green-600 hover:underline ml-1">Đăng nhập</a>
    </div>
</div>

</body>
</html>
