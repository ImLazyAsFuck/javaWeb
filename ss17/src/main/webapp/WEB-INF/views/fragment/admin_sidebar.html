<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="sidebar">
  <aside class="w-64 bg-white shadow-md p-4 space-y-4 min-h-screen flex flex-col">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">Admin Dashboard</h2>
    <nav class="space-y-2 flex-grow">
      <a href="/admin/home"
         class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700 font-medium"
         th:classappend="${#request.requestURI.startsWith('/admin/users')} ? 'bg-blue-200'">
        🏠 Trang dashboard
      </a><a href="/admin/customer"
         class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700 font-medium"
         th:classappend="${#request.requestURI.startsWith('/admin/users')} ? 'bg-blue-200'">
        👤 Quản lý người dùng
      </a>
      <a href="/admin/product"
         class="block px-4 py-2 rounded hover:bg-green-100 text-gray-700 font-medium"
         th:classappend="${#request.requestURI.startsWith('/admin/products')} ? 'bg-green-200'">
        📦 Quản lý sản phẩm
      </a>
      <a href="/admin/order"
         class="block px-4 py-2 rounded hover:bg-purple-100 text-gray-700 font-medium"
         th:classappend="${#request.requestURI.startsWith('/admin/orders')} ? 'bg-purple-200'">
        🧾 Quản lý đơn hàng
      </a>
    </nav>

    <div class="pt-4 border-t border-gray-300">
      <a href="/login"
         class="block px-4 py-2 bg-red-500 text-white text-center rounded hover:bg-red-600 cursor-pointer">
        🚪 Đăng xuất
      </a>
    </div>
  </aside>
</div>
</body>
</html>
