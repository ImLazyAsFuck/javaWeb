<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
</head>
<body class="bg-gray-100 min-h-screen">
<div class="flex min-h-screen">

    <div th:replace="fragment/admin_sidebar :: sidebar"></div>

    <main class="flex-1 p-8 flex justify-center items-center">
        <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Add Product</h1>

            <form th:action="@{/admin/product/edit/{id}(id=${product.id})}" method="post" th:object="${product}" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label class="block font-semibold text-gray-700 mb-2" for="productName">Product Name</label>
                    <input type="text" id="productName" th:field="*{productName}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-2" for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-2" for="price">Price ($)</label>
                    <input type="number" step="0.01"  id="price" th:field="*{price}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-2" for="stock">Stock</label>
                    <input type="number" id="stock" th:field="*{stock}" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-2" for="file">Product Image</label>
                    <input type="file" id="file" th:field="*{file}" class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
                    <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></div>
                </div>

                <div class="flex justify-between mt-8">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                        Edit Product
                    </button>
                    <button type="button" onclick="window.location.href='/admin/product'" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                        Back
                    </button>
                </div>
            </form>
        </div>
    </main>

</div>
</body>
</html>
