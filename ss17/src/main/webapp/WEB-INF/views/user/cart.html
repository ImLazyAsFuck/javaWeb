<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:each="item : ${cartItems}" class="col-md-4 mb-3">
    <div class="card">
        <img th:src="${item.product.image} ?: 'https://via.placeholder.com/150'" class="card-img-top" th:alt="${item.product.productName}"/>
        <div class="card-body">
            <h5 class="card-title" th:text="${item.product.productName}">Product Name</h5>
            <p class="card-text" th:text="${item.product.description} ?: 'No description'">Description</p>
            <p class="card-text">Price: $<span th:text="${#numbers.formatDecimal(item.product.price, 0, 2)}">0.00</span></p>

            <!-- Form update quantity -->
            <form th:action="@{/cart}" method="post" style="display:inline-block;">
                <input type="hidden" name="id" th:value="${item.cart.id}"/>
                <input type="number" name="quantity" min="1" th:value="${item.cart.quantity}" style="width: 60px;"/>
                <button type="submit">Update</button>
            </form>

            <!-- Form remove item -->
            <form th:action="@{/cart/delete/{id}(id=${item.getCart().id})}" method="post" style="display:inline-block; margin-left:10px;">
                <input type="hidden" name="id" th:value="${item.cart.id}"/>
                <button type="submit" onclick="return confirm('Are you sure to remove this item?')">Remove</button>
            </form>

            <p class="card-text">Total: $<span th:text="${#numbers.formatDecimal(item.product.price * item.cart.quantity, 0, 2)}">0.00</span></p>
        </div>
    </div>
</div>

</body>
</html>
