<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check out</title>
</head>
<body>
<h1>Thông tin đặt hàng</h1>

<form th:action="@{/cart/checkout}" method="post">
    <label>Họ tên người nhận:</label>
    <input type="text" name="recipientName" th:value="${recipientName}" required><br>

    <label>Số điện thoại:</label>
    <input type="text" name="phoneNumber" th:value="${phoneNumber}" required><br>

    <label>Địa chỉ:</label>
    <input type="text" name="address" th:value="${address}" required><br>

    <h3>Giỏ hàng:</h3>
    <ul>
        <li th:each="item : ${cartItems}">
            <span th:text="${item.product.productName}"></span> -
            <span th:text="${item.quantity}"></span> x
            <span th:text="${item.product.price}"></span>₫
        </li>
    </ul>

    <button type="submit">Thanh toán</button>
</form>
</body>
</html>
